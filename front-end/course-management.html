<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý khóa học</title>
    <link rel="stylesheet" href="course-style.css" />
  </head>
  <body>
    <div class="page">
      <h2><i class="fa-solid fa-book"></i> Quản lý khóa học</h2>
      <form id="courseForm" class="form-inline">
        <input type="text" id="title" placeholder="Tên khóa học" required />
        <input type="text" id="description" placeholder="Mô tả" required />
        <input
          type="number"
          id="max_students"
          placeholder="Số lượng tối đa"
          required
        />
        <input
          type="date"
          id="regStartDate"
          placeholder="Ngày bắt đầu"
          required
        />
        <input
          type="date"
          id="regEndDate"
          placeholder="Ngày kết thúc"
          required
        />
        <button type="submit">➕ Thêm</button>
      </form>

      <table class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Số lượng</th>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="courseTable"></tbody>
      </table>
    </div>

    <script src="course-management.js"></script>
  </body>
</html>
