<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="course-style.css" />
  </head>
  <body>
    <!-- course-management.html -->
    <div class="page">
      <h2><i class="fa-solid fa-book"></i> Quản lý khóa học</h2>
      <form id="courseForm" class="form-inline">
        <input type="text" id="title" placeholder="Tên khóa học" required />
        <input type="text" id="description" placeholder="Mô tả" required />
        <input
          type="number"
          id="max_students"
          placeholder="Số lượng tối đa"
          required
        />
        <button type="submit">➕ Thêm</button>
      </form>
      <table class="styled-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Số lượng</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="courseTable"></tbody>
      </table>
    </div>
  </body>
</html>
